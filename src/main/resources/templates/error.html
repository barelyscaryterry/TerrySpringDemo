<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layouts/default :: layout(
          ~{::title},
          ~{::link},
          ~{::#content},
          ~{::script},
          ''
      )}">
<head>
    <title>Error - TerrySpringDemo</title>
    <link rel="stylesheet" th:href="@{/css/error.css}">
</head>
<body>
    <div id="content">
        <div class="container">
            <h1>Oops! Something went wrong</h1>
            
            <div class="error-details">
                <h2>Error Details</h2>
                <p><strong>Status:</strong> <span th:text="${status ?: 'Unknown'}">500</span></p>
                <p><strong>Error:</strong> <span th:text="${error ?: 'Unknown Error'}">Internal Server Error</span></p>
                <p><strong>Message:</strong> <span th:text="${message ?: 'No message available'}">Error message</span></p>
                <p><strong>Path:</strong> <span th:text="${path ?: 'Unknown path'}">/path</span></p>
                <p><strong>Timestamp:</strong> <span th:text="${timestamp ?: 'Unknown time'}">Timestamp</span></p>
            </div>
            
            <div class="back-link">
                <a href="/">Return to Homepage</a>
            </div>
        </div>
    </div>
    
    <script>
        // Any page-specific JavaScript can go here
    </script>
</body>
</html>
